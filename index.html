<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Steganography Tool</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Image Steganography</h1>

  <input type="file" accept="image/*" id="uploadImage" />
  <input type="text" id="charInput" maxlength="1" placeholder="Enter 1 character" />
  
  <button onclick="encrypt()">Encrypt</button>
  <button onclick="decrypt()">Decrypt</button>
  <button onclick="downloadImage()">Download Encrypted Image</button>
  <button onclick="resetCanvas()">Reset</button>

  <h2>Original Image</h2>
  <canvas id="originalCanvas" width="128" height="128"></canvas>

  <h2>Result</h2>
  <canvas id="resultCanvas" width="128" height="128"></canvas>
  <div id="outputChar"></div>

  <script src="script.js"></script>
</body>
</html>
